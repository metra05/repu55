	  <h1>SETTING JAM</h1>
    
	  <p>
      <span class="sensor-labels">JAM:</span>
      <span id="jam">%JAM%</span>
	  </p>
	  <p>
      <span class="sensor-labels">TANGGAL:</span>
      <span id="tanggal">%TANGGAL%</span>
	  </p>
	  <p>
      <span class="sensor-labels">HARI:</span>
      <span id="hari">%HARI%</span>
	  </p>

	</div>

	<div>
		<h3> Form Setting Jam</h3>
    <input clss="sinkron" type="button" value="Sinkronkan Jam!" onclick="sinkron()">
 
   <div class="batasform">
      <form action="/get" >
        <div id="formku" >
          <label for="name">Masukkan Tahun:</label> 
          <input type="number" id="name" name="nama" required min="2000" > 
          <label for="bulan">Masukkan Bulan:</label> 
          <input type="number" id="bulan" name="bulan" required min="1" max="12"> 
          <label for="tanggall">Masukkan Tanggal:</label> 
          <input type="number" id="tanggall" name="tanggal" required min="1" max="31"> 
          <label for="jaml">Masukkan Jam:</label> 
          <input type="number" id="jaml" name="jam" required min="0" max="23"> 
          <label for="menit">Masukkan Menit:</label> 
          <input type="number" id="menit"name="menit" required min="0" max="59"> 
          <label for="haril">Masukkan Hari:</label> 
          <select id="haril" name="hari">
            <option value="0">Minggu</option>
            <option value="1">Senin</option>
            <option value="2">Selasa</option>
            <option value="3">Rabu</option>
            <option value="4">Kamis</option>
            <option value="5">Jumat</option>
            <option value="6">Sabtu</option>
          </select>

          <input type="submit" value="Kirim!" >

        </div>
        
      </form> 
    </div>

	 </div>
</body>

<script src="/script/script_setjam.js"></script>
